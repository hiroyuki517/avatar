<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Avatar Collection</title>
    <meta name="description" content="VRoid Studioで作成した3Dアバターを展示しています">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style1.css">
  </head>

  <body>
    <header id="header">
        <a href="./index.html"><h2>Avatar Collection</h2></a>
    </header>

    <main id="main">
        <section id="left">
            <div>
                <img src="./img/img1.png" alt="" id="main_image">
            </div>
        </section>
        <section id="right">
            <ul>
                <li><img src="./img/t-img1.jpg" alt="" class="thumb" data-image="./img/img1.png"></li>
                <li><img src="./img/t-img2.jpg" alt="" class="thumb" data-image="./img/img2.png"></li>
                <li><img src="./img/t-img3.jpg" alt="" class="thumb" data-image="./img/img3.png"></li>
                <li><img src="./img/t-img4.jpg" alt="" class="thumb" data-image="./img/img4.png"></li>
                <li><img src="./img/t-img5.jpg" alt="" class="thumb" data-image="./img/img5.png"></li>
                <li><img src="./img/t-img6.jpg" alt="" class="thumb" data-image="./img/img6.png"></li>
            </ul>
            <article>
                <div id="text">
                    <h2 id="name">Abyeater_51</h2>
                    <p id="credittext">Jacket  &nbsp;:&nbsp;  たばすこ<br>Body Suit  &nbsp;:&nbsp;  RoboticMachine<br>
                    Short Pants  &nbsp;:&nbsp;  Serena Kupopo<br>Cyborg Leg  &nbsp;:&nbsp;  tomato<br>
                    Shoes  &nbsp;:&nbsp;  大藤秀明<br>Logo Design  &nbsp;:&nbsp;  wall-hand</p>
                </div>
            </article>
        </section>
    </main>

    <footer id="footer">
        <p>&copy; 2023 / Hiroyuki Abe</p>
    </footer>

    <script>
        "use strict";

        //サムネイルのimg要素を取り出しNodelistにする
        const nail = document.querySelectorAll(".thumb");

        //テキストの中身を配列に入力
        const namelist = ["Abyeater_51", "Abyeater_58", "Abyeater_52",
                          "Abyeater_53", "Abyeater_55", "Abyeater_61"];
        const credit = [`Jacket  &nbsp;:&nbsp;  たばすこ<br>Body Suit  &nbsp;:&nbsp;  RoboticMachine<br>Short Pants  &nbsp;:&nbsp;  Serena Kupopo<br>Cyborg Leg  &nbsp;:&nbsp;  tomato<br>Shoes  &nbsp;:&nbsp;  大藤秀明<br>Logo Design  &nbsp;:&nbsp;  wall-hand`, 
                        `Jacket & Skirt & Boots  &nbsp;:&nbsp;  egu`, 
                        `Dress  &nbsp;:&nbsp;  廿楽逢夢<br>Head Dress  &nbsp;:&nbsp;  戌月 凪<br>Arm Wear  &nbsp;:&nbsp;  RoboticMachine<br>Pump  &nbsp;:&nbsp;  風見カプラ`, 
                        `Jacket & Short Pants  &nbsp;:&nbsp;  sumisame<br>Hat  &nbsp;:&nbsp;  サーディン缶<br>Boots  &nbsp;:&nbsp;  lotz`, 
                        `Dress & Pump  &nbsp;:&nbsp;  緋色`, 
                        `Dress & Boots  &nbsp;:&nbsp;  two zepto`];

        //サムネイルのクリック時にイベント発動
        nail.forEach(function(item, index){
            item.onclick = function() {
                document.getElementById("main_image").src = this.dataset.image;
                document.getElementById("name").textContent = namelist[index];
                document.getElementById("credittext").innerHTML = credit[index];
            }
        });
    </script>
  </body>
</html>
